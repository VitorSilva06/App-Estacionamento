<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <!-- FontAwesome para ícones -->
    <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
    <link rel="manifest" href="../manifest.json">
    <title>Login</title>
</head>

<body>
    <div class="login-wrapper">
        <form id="loginForm">
            <h1>Login</h1>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="id_email" placeholder="E-mail" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="senha" id="id_senha" placeholder="Senha" required>
            </div>

            <button type="submit">Entrar</button>

            <p>Não tem cadastro? <a href="cadastro.html">Cadastre-se</a></p>
        </form>
        <div id="alertContainer"></div>
    </div>

    <script type="module" src="backend/login.js"></script>
</body>

</html>
